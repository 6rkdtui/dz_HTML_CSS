<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <div>
        <h2>Уже есть аккаунт? <a href="#">Войти</a></h2>
        <form action="#">
          <div>
            <input type="text" placeholder="Компания" />
          </div>
          <div>
            <div>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Имя"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="lasttName"
                id="lasttName"
                placeholder="Фамилия"
                required
              />
            </div>
          </div>
          <div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
          </div>
          <button>Зарегистрироваться</button>
          <div>
            <div>
              <input
                type="checkbox"
                name="usage_conditions"
                id="usage_conditions"
                required
              />
            </div>
            <label for="usage_conditions">Я прочитал и принимаю</label>
            <a href="#">Условия использования</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

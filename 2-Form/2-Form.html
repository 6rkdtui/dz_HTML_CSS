<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <span
        >Уже есть аккаунт?
        <a href="#">Войти</a>
        <form action="#">
          <div>
            <input type="text" placeholder="Компания" />
          </div>
          <span
            ><input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Имя"
              required
            />
            <input
              type="text"
              name="lasttName"
              id="lasttName"
              placeholder="Фамилия"
              required
            />
          </span>
          <div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
          </div>
          <button>Зарегистрироваться</button>
          <div>
            <input
              type="checkbox"
              name="usage_conditions"
              id="usage_conditions"
              required
            />
            <label for="usage_conditions">Я прочитал и принимаю</label>
            <a href="#">Условия использования</a>
          </div>
        </form>
      </span>
    </main>
  </body>
</html>
